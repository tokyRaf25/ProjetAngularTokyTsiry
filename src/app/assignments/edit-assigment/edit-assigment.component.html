<app-header-assignment></app-header-assignment>

<mat-card class="tp-card">
  <mat-card-title>
    Modifier un assignment
  </mat-card-title>
  <br>
<form ngForm #formAssignment class="form" (submit)="onSubmit($event); formAssignment.reset();">
  <mat-form-field>
    <input matInput placeholder="Nom du devoir" required [(ngModel)]="nom" name="nom">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Choisissez une date</mat-label>
    <input matInput [matDatepicker]="picker" required [(ngModel)]="dateDeRendu" name="date">

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Choisissez une matière</mat-label>

  <select matNativeControl required [(ngModel)]="matiere" name="matiere">
      <option *ngFor="let m of matieres" [value]="m.id">
        {{m.nomMatier}} - {{m.nomProf}}
      </option>
    </select>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Note de l'élève" [(ngModel)]="note" type="number" name="note">
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Remarques" [(ngModel)]="remarque" name="remarque"></textarea>
  </mat-form-field>

  <button mat-stroked-button color="primary">
    Modifier l'assignment
  </button>
</form>
</mat-card>
